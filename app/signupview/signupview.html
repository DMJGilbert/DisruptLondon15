<div class="login-holder">
	<input type="text" ng-model="login" class="form-control login-input" placeholder="Username">
	<input type="text" ng-model="phone-number" class="form-control login-input" placeholder="Phone number">
	<input type="text" ng-model="password" class="form-control login-input" placeholder="Password">
	<button class="btn btn-primary" ng-click="do_login()">Signup</button>
</div>
