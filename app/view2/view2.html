<div class="emergency-switch">
	<a href="#emergency"> <img src="img/warning.png"/> Switch to Emergency Mode <img src="img/forward-arrow.png" class="forward"> </a>
</div>

<div class="text-update" ng-repeat="message in messages" ng-show="message.message.length" style="{{message.final? '': 'background-color: rgba(129,183,26,.1)'}}">
	<p class="timestamp"> {{message.time}} </p>
	<p class="text-update-text">{{message.message}}</p>
</div>

<div class="bottom-holder">
	<div class="no-of-people-watching">
		<img src="img/user.png" />
		<div>{{users_count}}</div>
	</div>
	<div class="row">
    <div class="col-lg-12">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control input-lg" id="global_text" ng-change="global_text_change()" ng-enter="global_text_save()" ng-model="text" placeholder="">
            <span class="input-group-btn">
        <button class="btn btn-primary btn-lg" ng-click="global_text_save()" type="submit">Finish</button>
      </span>
        </div>
        <!-- /input-group -->
    </div>
    <!-- /.col-lg-6 -->
</div>
