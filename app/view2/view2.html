<div class="live-textcast-header " id="live-textcast-header"> 
	<a href="http://localhost:3000/#/mapview">
		<img src="img/arrow-back.png" /> LIVE TEXTCAST
	</a>
</div>

<div class="live-textcast-subheader " id="live-textcast-subheader">
	<div class="user-section">
		<img src="img/andriy.png" />
		<p id="username"> Andriy Marin </p>
		<p> <img src="img/location-arrow.png"/> London, UK </p>
	</div>
	<div>
		<img src=""/>
	</div>
</div>
<div class="emergency-switch" id="emergency-switch" ng-click="switch_to_emergency()">
	<img src="img/warning.png" /> Switch to Emergency Mode <img src="img/forward-arrow.png" class="forward"/>
</div>

<div class="text-update" ng-repeat="message in messages" ng-show="message.message.length" style="{{message.final? '': 'background-color: rgba(129,183,26,.1)'}}">
	<p class="timestamp"> {{message.time}} </p>
	<p class="text-update-text">{{message.message}}</p>
</div>

<div class="bottom-holder">
	<div class="no-of-people-watching">
		<img src="img/user.png" />
		<div>{{users_count}}</div>
	</div>
	<a class="emergency-help-button" style="display:none; cursor:pointer" ng-click="get_help_button()"> GET HELP </a>
	<div class="row">
    <div class="col-lg-12">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control input-lg" id="global_text" ng-change="global_text_change()" ng-enter="global_text_save()" ng-model="text" placeholder="">
            <span class="input-group-btn">
        <button class="btn btn-primary btn-lg" ng-click="global_text_save()" type="submit">Finish</button>
      </span>
        </div>
        <!-- /input-group -->
    </div>
    </div>
    <!-- /.col-lg-6 -->
</div>

<div class="help-pop-up" ng-hide="help_pop_up_hide==1">
	<div class="pop-up-body">
		<img src="img/close.png" />
		<h3> Offers for Help </h3>

		<!-- Item 1 -->
		<div class="pop-up-row" ng-repeat="help in helpers">
			<img src="img/phone.png" class="phone"/>
			<p> Offer for {{help.maintitle}} from {{help.username}} <p> 
		</div>

	</div>
</div>
